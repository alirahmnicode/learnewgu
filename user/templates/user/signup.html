{% extends 'base.html' %}

{% block head %}
    <title>Sign Up</title>
{% endblock head %}

{% block nav %}
{% include 'inc/nav.html' %}
{% endblock nav %}

{% block content %}
    <div class="register">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Sign Up">
        </form>
        <div>
            <p>Do you have any account? <a href="{% url 'user:login' %}">Login</a></p>
        </div>
    </div>
{% endblock content %}
