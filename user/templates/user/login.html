{% extends 'user/register_base.html' %}

{% block head %}
<title>Login</title>
{% endblock head %}

    
{% block content %}
<div class="register">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>
    <div>
        <p>Dont have any account? <a href="{% url 'user:signup' %}">Sign Up</a></p>
    </div>
</div>
{% endblock content %}
