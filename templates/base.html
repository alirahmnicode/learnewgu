{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?{% now 'U' %}">
    <link rel="stylesheet" href="{% static 'css/loading.css' %}?{% now 'U' %}">
    {% block head %}
    {% endblock head %}
</head>

<body>
    {% csrf_token %}
    {% block nav %}

    {% endblock nav %}

    {% block content %}

    {% endblock content %}

    {% block js %}

    {% endblock js %}
    <script src="{% static 'js/isPending.js' %}?{% now 'U' %}"></script>
    <script src="{% static 'js/app.js' %}?{% now 'U' %}"></script>
</body>

</html>
